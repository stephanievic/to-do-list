<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <title>To-do List avançada</title>
</head>
<body>
    <div class="todo-container">
        <header>
            <h1>Lista de afazeres</h1>
        </header>

        <form id="todo-form">
            <p>Adicione sua tarefa:</p>
            <div class="form-control">
                <input type="text" name="todo-input" id="todo-input" placeholder="O que você vai fazer?" autocomplete="off">
                <button type="submit" id="submit">
                    <i class="bi bi-plus-lg"></i>
                </button>
            </div>
        </form>

        <form id="edit-form" class="hide">
            <p>Edite a sua tarefa:</p>
            <div class="form-control">
                <input type="text" name="edit" id="edit-input" placeholder="Editar" autocomplete="off">
                <button id="edit-btn">
                    <i class="bi bi-check-lg"></i>
                </button>
                <button id="cancel-edit-btn">Cancelar</button>
            </div>
        </form>

        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text" name="search" id="search-input" placeholder="Buscar" autocomplete="off">
                    <button id="erase-button">
                        <i class="bi bi-x-lg"></i>                  
                    </button>
                </form>
            </div>

            <div id="filter">
                <h4>Filtrar</h4>
                <select id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="todo">A fazer</option>
                </select>
            </div>
        </div>

        <div id="todo-list">
           
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
